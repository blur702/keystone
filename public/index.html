<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keystone Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        
        h1 { color: #667eea; font-size: 3rem; margin-bottom: 1rem; }
        .subtitle { color: #666; font-size: 1.2rem; margin-bottom: 2rem; }
        .button { 
            padding: 1rem 2rem; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: inline-block;
            margin: 1rem;
        }
        .info { margin-top: 2rem; padding: 1rem; background: #f0f0f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Keystone Platform</h1>
        <p class="subtitle">Public Frontend with Plugin Content</p>
        
        <div class="info">
            <h3>Plugin-Powered Content</h3>
            <p>This is the public frontend where plugins can render content, create pages, and provide functionality.</p>
        </div>
        
        <div style="margin-top: 2rem;">
            <a href="/admin" class="button">Go to Admin Panel â†’</a>
        </div>
        
        <p style="margin-top: 2rem; color: #999;">
            Frontend: <strong>/</strong> | Admin: <strong>/admin</strong>
        </p>
    </div>
</body>
</html>

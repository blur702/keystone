server {
    server_name kevinalthaus.com www.kevinalthaus.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Backend API
    location /api/ {
        proxy_pass http://localhost:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Authentication endpoints
    location /auth/ {
        proxy_pass http://localhost:3000/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Admin UI (Backend) - Protected area at /admin
    location /admin {
        alias /var/www/kevinalthaus.com/admin;
        try_files $uri $uri/ /admin/index.html;
    }

    # Admin assets
    location /admin/assets/ {
        alias /var/www/kevinalthaus.com/admin/assets/;
    }

    # Public Frontend - Main site
    location / {
        root /var/www/kevinalthaus.com/public;
        try_files $uri $uri/ /index.html;
    }

    # Plugin content endpoint (for public frontend)
    location /content/ {
        proxy_pass http://localhost:3000/content/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Grafana Analytics Dashboard
    location = /grafana {
        return 301 /grafana/;
    }
    
    location /grafana/ {
        proxy_set_header X-WEBAUTH-USER "guest";
        proxy_set_header X-WEBAUTH-NAME "Guest User";
        proxy_set_header X-WEBAUTH-EMAIL "guest@kevinalthaus.com";
        proxy_set_header X-WEBAUTH-ROLE "Viewer";
        
        proxy_pass http://localhost:3001/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        rewrite ^/grafana/(.*)$ /$1 break;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Prometheus Metrics
    location /prometheus/ {
        proxy_pass http://localhost:9090/prometheus/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/kevinalthaus.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kevinalthaus.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = www.kevinalthaus.com) {
        return 301 https://$host$request_uri;
    }

    if ($host = kevinalthaus.com) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name kevinalthaus.com www.kevinalthaus.com;
    return 404;
}
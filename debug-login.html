<!DOCTYPE html>
<html>
<head>
    <title>Login Debug</title>
</head>
<body>
    <h1>Login Debug Tool</h1>
    <form id="loginForm">
        <input type="email" id="email" value="admin@kevinalthaus.com" placeholder="Email">
        <input type="password" id="password" value="admin123" placeholder="Password">
        <button type="submit">Test Login</button>
    </form>
    <pre id="result"></pre>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const payload = { email, password };
            
            console.log('Sending payload:', payload);
            document.getElementById('result').textContent = 'Sending: ' + JSON.stringify(payload, null, 2) + '\n\n';
            
            try {
                const response = await fetch('https://kevinalthaus.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                document.getElementById('result').textContent += 'Response Status: ' + response.status + '\n';
                document.getElementById('result').textContent += 'Response: ' + JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent += 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>

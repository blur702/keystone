# Nginx configuration for pw.kevinalthaus.com - Playwright Testing Instance
# Routes to a separate Docker Compose instance for testing

upstream keystone_test_backend {
    least_conn;
    server test_backend:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream keystone_test_frontend {
    server test_backend-ui:80 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

upstream keystone_test_python {
    server test_python-services:8000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Rate limiting zones for testing (more relaxed)
limit_req_zone $binary_remote_addr zone=test_api_limit:10m rate=100r/s;
limit_req_zone $binary_remote_addr zone=test_auth_limit:10m rate=50r/m;
limit_conn_zone $binary_remote_addr zone=test_conn_limit:10m;

# Redirect HTTP to HTTPS for testing domain
server {
    listen 80;
    listen [::]:80;
    server_name pw.kevinalthaus.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Testing HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name pw.kevinalthaus.com;
    
    # SSL Configuration (same certs as main domain)
    ssl_certificate /etc/nginx/ssl/kevinalthaus.com/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/kevinalthaus.com/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/kevinalthaus.com/chain.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security Headers (relaxed for testing)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' https: data:; connect-src 'self' https: wss: ws:;" always;
    
    # Special header for Playwright testing
    add_header X-Test-Environment "playwright-testing" always;
    
    # Gzip Configuration
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    
    # Connection limits (more relaxed for testing)
    limit_conn test_conn_limit 200;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # API Gateway - Backend services (testing)
    location /api/ {
        limit_req zone=test_api_limit burst=50 nodelay;
        
        proxy_pass http://keystone_test_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        proxy_set_header X-Test-Environment "playwright";
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts (shorter for testing)
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Error handling
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # Authentication endpoints (more relaxed for testing)
    location /api/auth/ {
        limit_req zone=test_auth_limit burst=10 nodelay;
        
        proxy_pass http://keystone_test_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Test-Environment "playwright";
    }
    
    # Python calculation services
    location /api/calc/ {
        limit_req zone=test_api_limit burst=20 nodelay;
        
        rewrite ^/api/calc/(.*)$ /$1 break;
        proxy_pass http://keystone_test_python;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Test-Environment "playwright";
        
        # Python service timeout (shorter for testing)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket endpoint
    location /ws {
        proxy_pass http://keystone_test_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Test-Environment "playwright";
        
        # WebSocket timeout
        proxy_read_timeout 1800s;
        proxy_send_timeout 1800s;
    }
    
    # Static files with caching (shorter cache for testing)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 1h;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Media files
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 1h;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Frontend SPA (testing)
    location / {
        try_files $uri @test_frontend;
    }
    
    location @test_frontend {
        proxy_pass http://keystone_test_frontend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Test-Environment "playwright";
        
        # SPA fallback
        proxy_intercept_errors on;
        error_page 404 = /index.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        add_header Content-Type application/json;
        return 200 '{"status":"healthy","environment":"testing","domain":"pw.kevinalthaus.com"}';
    }
    
    # Test-specific endpoints
    location /test/ {
        add_header X-Test-Environment "playwright";
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";
        
        proxy_pass http://keystone_test_backend/test/;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Test-Environment "playwright";
    }
    
    # Monitoring endpoints (open for testing)
    location /metrics {
        add_header X-Test-Environment "playwright";
        proxy_pass http://keystone_test_backend/metrics;
    }
    
    # Error pages
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Security: Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Logging (separate logs for testing)
    access_log /var/log/nginx/pw.kevinalthaus.com.access.log combined;
    error_log /var/log/nginx/pw.kevinalthaus.com.error.log info;
}